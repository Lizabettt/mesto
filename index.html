<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><a href="#" class="header__logo"><img class="header__logo-pic" src="03b78ada3425e9132ff3.svg" alt="Логотип"/></a></header><main class="main"><section class="profile"><div class="profile__foto-box"><img class="profile__foto" src="8f6406b65bb889e83a9b.jpg" alt="Аватар"/><div class="profile__foto-btn"></div></div><div class="profile__name-box"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__change-name" type="button"><img class="profile__change-name-pic" src="a1892ea72cb87c8fc3aa.svg" alt="Изменить"/></button><p class="profile__info">Исследователь океана</p></div><button class="profile__button-add" type="button"><img class="profile__button-add-pic" src="d86bb2edc2f6eadb96b7.svg" alt="Добавить"/></button></section><section class="elements"><ul class="elements__grid"><template id="elements-template"><li class="elements__card"><img class="elements__pic" src="#" alt="#"/> <button class="elements__basket" type="button"></button><div class="elements__box"><h2 class="elements__title"></h2><div class="elements__like-box"><button class="elements__like" type="button"></button> <span class="elements__like-span">0</span></div></div></li></template></ul></section></main><footer class="footer"><p class="footer__text">© 2022 Mesto Russia</p></footer><div class="popup popup_type-profile"><div class="popup__container"><button class="popup__btn-close" type="button"><img class="popup__btn-close-pic" src="b2ce87edca05ba3f6a45.png" alt="Закрыть"/></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_type-profile" action="popup__form" name="popup__name" method="post" novalidate><fieldset class="popup__form-input"><input class="popup__input popup__input_type_name" id="popupName" placeholder="Имя пользователя" name="name" minlength="2" maxlength="40" required autocomplete="off"/> <span class="popup__help popupName-error"></span> <input class="popup__input popup__input_type_job" id="popupJob" placeholder="Вид деятельности" name="about" minlength="2" maxlength="200" required autocomplete="off"/> <span class="popup__help popupJob-error"></span></fieldset><button class="popup__btn popup__btn-save" type="submit">Сохранить</button></form></div></div><div class="popup popup_type-add-new-card"><div class="popup__container"><button class="popup__btn-close" type="button"><img class="popup__btn-close-pic" src="b2ce87edca05ba3f6a45.png" alt="Закрыть"/></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_type-add-new-card" action="popup__form" name="popup__name" method="post" novalidate><fieldset class="popup__form-input"><input class="popup__input popup__input_type_name-place" id="popupNamePlace" placeholder="Название" name="namePlace" minlength="2" maxlength="30" required autocomplete="off"/> <span class="popup__help popupNamePlace-error"></span> <input class="popup__input popup__input_type_link-place" id="popupLinkPlace" type="url" placeholder="Ссылка на картинку" name="linkPlace" required autocomplete="off"/> <span class="popup__help popupLinkPlace-error"></span></fieldset><button class="popup__btn popup__btn-create" type="submit">Создать</button></form></div></div><div class="popup popup_type-img"><figure class="popup__img-box"><img class="popup__img-max" src="#" alt="#"/><figcaption class="popup__img-title"></figcaption><button class="popup__btn-close" type="button"><img class="popup__btn-close-pic" src="b2ce87edca05ba3f6a45.png" alt="Закрыть"/></button></figure></div><div class="popup popup_type-user-foto"><div class="popup__container"><button class="popup__btn-close" type="button"><img class="popup__btn-close-pic" src="b2ce87edca05ba3f6a45.png" alt="Закрыть"/></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form popup__form_type-add-new-avatar" action="popup__form" name="popup__name" method="post" novalidate><fieldset class="popup__form-input"><input class="popup__input popup__input_type_avatar" id="popupAvatar" placeholder="Введите адрес" name="avatar" minlength="2" maxlength="200" required autocomplete="off"/> <span class="popup__help popupAvatar-error"></span></fieldset><button class="popup__btn popup__btn-save" type="submit">Сохранить</button></form></div></div><div class="popup popup_type-delete"><div class="popup__container"><button class="popup__btn-close" type="button"><img class="popup__btn-close-pic" src="b2ce87edca05ba3f6a45.png" alt="Закрыть"/></button><h2 class="popup__title">Вы уверены?</h2><form class="popup__form popup__form_type-delete-card"><button class="popup__btn popup__btn-save" type="submit">Да</button></form></div></div></body></html>
